<meta charset="UTF-8">


<script>  // Para comenzar a realizar codigo en javaScript siempre se comienza con este codigo.

function saltarLinea() {  // Esto es una función
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {  // Esto es una función
    document.write(frase);
    saltarLinea();          // se puede llamar a la otra funcion

}

// la funcion imprimir sirve para ahorrar codigo y no colocar el document.write

var anho = 2030;

imprimir("hola amigos"); 

imprimir("Juan tiene: " + (anho-2000) + " años"); 

imprimir("Pedro tiene: " + (anho-1995) + " años");
  
imprimir("Carlos tiene: " + (anho-2005) + " años");

  
</script>
